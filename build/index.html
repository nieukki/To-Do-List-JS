<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e016e51fb6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/app.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body class="w-screen h-screen bg-[#fff] font-family1">
    <header
      class="w-screen flex flex-row justify-center items-center bg-color1 py-6 shadow-md shadow-[#7e7c7c] mb-5"
    >
      <h1 class="font-bold text-2xl text-[#fff]">To do List</h1>
    </header>
    <main>
      <div class="flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center gap-y-3 xs:w-1/4">
          <p
            class="xs:w-full bg-color1 px-4 py-2 text-[#fff] font-semibold rounded-[26px] text-center"
          >
            Write your task down below!
          </p>
          <div class="flex flex-row justify-center items-center gap-x-4">
            <input
              placeholder="Task"
              type="text"
              class="xs:w-full w-1/3 border border-[#000] px-4 py-2 rounded-2xl outline-none"
              id="task-input"
            />
            <button
              class="bg-color1 font-bold px-3 py-2 rounded-full text-white cursor-pointer"
              id="add-new-task"
            >
              Add!
            </button>
          </div>
        </div>
        <!--Section of to do list tasks-->
        <div
          class="mt-10 w-fit flex flex-col justify-center items-center gap-y-2"
          id="tasks-section"
        >
          <p class="py-5 block line-th" id="caption">List of tasks is empty</p>
        </div>
      </div>
    </main>
  </body>
</html>
